<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFront</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6e3caa38f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>InstaFront</h1>
        <nav>
            <label for="buscador">
                <input type="text" name="buscador" id="buscador">
            </label>
        </nav>
        <img src="img/fotoPerfil.svg" alt="foto de perfil">
    </header>
    <main>
        <section class="gallery">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <section class="public">
            <article class="top">
                <div>
                    <img src="" alt="">
                    <h3></h3>
                </div>
                <img src="" alt="">
            </article>
            <article class="content">
                <img src="" alt="">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-brands fa-telegram"></i>
                <i class="fa-regular fa-face-smile"></i>
                <p></p>
                <span></span>
                <p></p>
                <p></p>
            </article>
        </section>
    </main>
    <aside>
        <section class="perfil">
            <img src="" alt="">
            <div>
                <p></p>
                <span></span>
            </div>
            <a href=""></a>
        </section>
        <section class="sugerencias">
            <img src="" alt="">
            <div>
                <p></p>
            </div>
            <a href=""></a>
        </section>
    </aside>
    <footer>
        <p></p>
    </footer>
</body>
</html>
